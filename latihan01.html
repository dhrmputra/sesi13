<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>client</title>
</head>

<body>
    <div id="tampilkan"></div>
    <script>
        let target = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";
        const bacadta = new XMLHttpRequest();

        bacadta.open("GET", target);
        bacadta.send();

        bacadta.onload = function () {
            const jdta = JSON.parse(this.responseText);

            console.log(jdta);

            let tx = '<table class="table w-75 border m-auto mt-4"><thead class="table-dark"><tr><th>#</th><th>NAMA LENGKAP</th><th>EMAIL</th><th>USERNAME</th><th><a class="btn btn-primary" href="latih01-new.html">TAMBAH</th></tr><thead><tbody>'
            let no = 1;
            for (let cx=0; cx<jdta.isi.length; cx++) {
                tx += ' <tr>';
                tx += '<td>'+no+'</td>';
                tx += '<td>'+jdta.isi[cx][0]+'</td>';
                tx += '<td>'+jdta.isi[cx][1]+'</td>';
                tx += '<td>'+jdta.isi[cx][2]+'</td>';
                tx += '<td>';
                tx += '<a class="btn btn-warning" href="latih01-edit.html?id='+jdta.isi[cx][3]+'">Ubah</a>  ';
                tx += '<a class="btn btn-danger" href="latih01-delete.html?id='+jdta.isi[cx][3]+'">Hapus</a>';
                tx += '</td>';
                tx += '</tr>';
                no++
            }

            tx += '</<tbody>';
            tx += '</table>';

            document.getElementById("tampilkan").innerHTML = tx;
        }

    </script>
</body>

</html>
